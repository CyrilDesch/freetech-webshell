apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freetech-webshell
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: shell.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: freetech-webshell
                port:
                  number: 80
