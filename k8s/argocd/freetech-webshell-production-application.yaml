apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: freetech-webshell-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CyrilDesch/freetech-webshell.git
    targetRevision: deploy-production
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: freetech-webshell-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
